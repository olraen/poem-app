<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scr/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Stanzai</title>
  </head>

  <body>
    <div class="container">
    <header>
      <h1>Welcome to a poem generator app</h1>
    </header>

    <main>
      <form id="poem-form" action="">
        <input
          type="text"
          placeholder="Enter a topic for the poem"
          autofocus
          required
          autocomplete="off"
          class = "input-text"
        />
        <input type="submit" class = "input-button"/>
      </form>

      <div class = "poem" id = "poem">
I set the page to wait in quiet white, <br>
And hear a rhythm stirring out of sight. <br>
The lines fall in, each echo finding room, <br>
As I write words, the words in turn write me.
      </div>
    </main>
  </body>

  <footer>
    Coded by

      rel="noopener noreferrer"
      >Olraen</a
    >
    and hosted on
    <a href="https://github.com/olraen/poem-app" target="_blank">Github</a>.
  </footer>
</div>
  <script src="scr/index.js"></script>
</html>
