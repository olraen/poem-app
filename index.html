<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scr/style.css" />
    <title>Stanzai</title>
  </head>

  <body>
    <div class="container">
    <header>
      <h1>Welcome to a poem generator app</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter a topic for the poem"
          autofocus
          required
          autocomplete="off"
          class = "input-text"
        />
        <input type="submit" class = "input-button"/>
      </form>

      <div class = "poem">
        I walk beneath the hush of fading light. <br />
        The stars awake and stitch the torn sky whole. <br />
        My thoughts keep time with steps I cannot see. <br />
        Till dawn unknots the dark and sets me free. <br />
  
      </div>
    </main>
  </body>

  <footer>
    Coded by

      href="https://github.com/olraen"
      target="_blank"
      rel="noopener noreferrer"
      >Olraen</a
    >
    and hosted on
    <a href="https://github.com/olraen/poem-app" target="_blank">Github</a>.
  </footer>
</div>
  <script src="scr/index.js"></script>
</html>
